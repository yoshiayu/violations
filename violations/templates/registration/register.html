{% extends "base.html" %}
{% load static %}

{% block title %}アカウント登録{% endblock %}

{% block content %}
<div class="glass-container">
    <div class="login-box">
        <h2>アカウント登録</h2>
        <form method="post">
            {% csrf_token %}
            <div>
                <input type="text" id="username" name="username" placeholder="ユーザー名">
                <small id="username-error" style="color: red; display: none;">
                    この項目は必須です。半角英数字、@/./+/-/_で150文字以下。
                </small>
            </div>

            <div>
                <input type="password" id="password1" name="password1" placeholder="パスワード">
                <small id="password1-error" style="color: red; display: none;">
                    パスワードは最低8文字以上、数字のみのパスワードは不可。
                </small>
            </div>

            <div>
                <input type="password" id="password2" name="password2" placeholder="パスワード確認">
                <small id="password2-error" style="color: red; display: none;">
                    確認用パスワードが一致しません。
                </small>
            </div>

            <button type="submit">登録</button>
        </form>
    </div>
</div>
{% endblock %}
